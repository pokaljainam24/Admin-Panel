<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Admin Panel</title>
</head>
<body>

    <div id="main">
        <div id="sidebar">
            <button id="dashboardBtn"><i class="fa-solid fa-house-user"></i>Dashboard</button>
            <button id="formsBtn"><i class="fa-solid fa-file"></i>Forms</button>
            <button id="tablesBtn"><i class="fa-solid fa-table"></i>Tables</button>
            <button id="chartsBtn"><i class="fa-solid fa-chart-area"></i>Charts</button>
            <button id="iconsBtn"><i class="fa-solid fa-icons"></i>Icons</button>
            <button id="uielementsBtn"><i class="fa-solid fa-layer-group"></i>UI Elements</button>
            <button id="authenticationBtn"><i class="fa-solid fa-user-shield"></i>Authentication</button>
            <button id="pagesBtn"><i class="fa-regular fa-file"></i>Pages</button>
            <button id="userBtn"><i class="fa-solid fa-users"></i>Users</button>
            <button id="SettingsBtn"><i class="fa-solid fa-gears"></i>Settings</button>
        </div>
   

        <div id="content">
            <div id="dashboard">Hello Dashboard</div>
            <div id="forms">Hello Forms</div>
            <div id="tables">Hello Tables</div>
            <div id="charts">Hello Charts</div>
            <div id="icons">Hello Icons</div>
            <div id="uielements">Hello UI Elements</div>
            <div id="authentication">Hello Authentication</div>
            <div id="pages">Hello Pages</div>
            <div id="user">Hello User</div>
            <div id="Settings">Hello Settings</div>
        </div>
    </div>  



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
